<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- slider section -->
<section class="slider_section hero_area">
  <div class="container" style="height: 60vh;">
    <div class="find_container ">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="px-5 text-light">Register A New Account</h3>

            <div th:if="${succes}" >
              <strong>Account Created Successfully</strong>
              <a href="/login">Login</a>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/user/registration}" th:object="${newUser}"method="post" enctype="multipart/form-data">
              <div class="form-row px-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th.value="${_csrf.token}" id="id" name="id" class="form-control">

                <div class="form-group col-lg-12">
                  <input type="text" th:field="${newUser.firstName}" class="form-control" id="firstName" placeholder="F Name">
                  <p th:if="${#fields.hasErrors('firstName')}"
                      th:errorclass="{text-danger}"
                     th:errors="${newUser.firstname}"
                  ></p>
                </div>

                <div class="form-group col-lg-12">
                  <input type="text" th:field="${newUser.lastName}" class="form-control" id="lastName" placeholder="Last Name">
                  <p th:if="${#fields.hasErrors('lastName')}"
                     th:errorclass="{text-danger}"
                     th:errors="${newUser.lastName}"
                  ></p>
                </div>

                <div class="form-group col-lg-12">
                  <input type="email" th:field="${newUser.email}" class="form-control" id="email" placeholder="enter your email">
                  <p
                     th:if="${#fields.hasErrors('firstName')}"
                     th:errorclass="{text-danger}"
                     th:errors="${newUser.email}"
                  ></p>
                </div>

                <div class="form-group col-lg-12">
                  <input type="text" th:field="${newUser.phone}" class="form-control" id="phone" placeholder="00000">
                  <p th:if="${#fields.hasErrors('phone')}"
                     th:errorclass="{text-danger}"
                     th:errors="${newUser.phone}"
                  ></p>
                </div>

                <div class="form-group col-lg-12">
                  <input type="password" class="form-control" th:field="${newUser.password}"  id="password" placeholder="********">
                  <p th:if="${#fields.hasErrors('phone')}"
                     th:errorclass="{text-danger}"
                     th:errors="${newUser.phone}"
                  ></p>
                </div>

                <div class="form-group col-lg-12">
                  <input type="password" class="form-control" th:field="${newUser.confirmPassword}"  id="confirmPassword" placeholder="********">
                  <p th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errorclass="{text-danger}"
                     th:errors="${newUser.confirmPassword}"
                  ></p>
                </div>

                <div class="btn-box col-lg-12 pt-2">
                  <button type="submit" class="btn w-100">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end slider section -->

<div th:replace="footer :: footer"></div>
